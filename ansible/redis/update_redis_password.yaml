  remote_user: swift
  gather_facts: False
  tasks:
    - block:
        - name: 获取redis name
          shell: docker ps -a |grep redis| grep -v -E "test|exporter|k8s|sentry" |awk '{print $NF}'
          # ignore_errors: true
