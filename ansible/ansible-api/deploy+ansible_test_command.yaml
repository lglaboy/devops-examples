- name: pull_file
  hosts: localhost
  connection: local
  gather_facts: False
  become: yes
  become_user: jenkins
  become_method: sudo
  tasks:
    - name: pull
      tags: deploy
      shell: cd /var/lib/jenkins/devops/ && git pull

